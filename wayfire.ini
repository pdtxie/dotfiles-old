[alpha]
min_value = 0.100000
modifier = <alt> <super> 

[animate]
close_animation = none
duration = 400
enabled_for = (type equals "toplevel" | (type equals "x-or" & focusable equals true))
fade_duration = 400
fade_enabled_for = type equals "overlay"
fire_duration = 300
fire_enabled_for = none
fire_particle_size = 16.000000
fire_particles = 2000
open_animation = none
startup_duration = 600
zoom_duration = 500
zoom_enabled_for = none

[autostart]
a0 = waybar
a1 = albert
a2 = swaybg -i Wallpapers/blue.png
a3 = copyq
autostart_wf_shell = false

[blur]
blur_by_default = (type is "toplevel" | type is "panel")
bokeh_degrade = 1
bokeh_iterations = 15
bokeh_offset = 5.000000
box_degrade = 1
box_iterations = 2
box_offset = 1.000000
gaussian_degrade = 1
gaussian_iterations = 2
gaussian_offset = 1.000000
kawase_degrade = 8
kawase_iterations = 2
kawase_offset = 2.000000
method = kawase
saturation = 1.000000
toggle = none

[command]
binding_0 = <shift> <ctrl> KEY_4
binding_1 = KEY_SYSRQ
binding_2 = <shift> <ctrl> KEY_3
binding_br_down = KEY_BRIGHTNESSDOWN
binding_br_up = KEY_BRIGHTNESSUP
binding_display = <super> KEY_P
binding_launcher = <ctrl> KEY_SPACE
binding_mic_down = <shift> KEY_VOLUMEDOWN
binding_mic_mute = <shift> KEY_MUTE
binding_mic_up = <shift> KEY_VOLUMEUP
binding_terminal = <super> KEY_ENTER
binding_vol_down = KEY_VOLUMEDOWN
binding_vol_mute = KEY_MUTE
binding_vol_up = KEY_VOLUMEUP
binding_copyq = <ctrl> <super> KEY_C

command_0 = grim -g "$(slurp)" - | wl-copy -t image/png
command_1 = grim - | wl-copy
command_2 = grim - | wl-copy
command_br_down = brillo -q -U 5
command_br_up = brillo -q -A 5
command_display = wdisplays
command_launcher = albert toggle
command_mic_down = pactl set-source-volume 1 -5%
command_mic_mute = pactl set-source-mute 1 toggle
command_mic_up = pactl set-source-volume 1 +5%
command_terminal = foot
command_vol_down = pactl set-sink-volume 0 -5%
command_vol_mute = pactl set-sink-mute 0 toggle
command_vol_up = pactl set-sink-volume 0 +5%
command_copyq = copyq show

[core]
background_color = \#1A1A1AFF
close_top_view = <ctrl> KEY_Q
focus_button_with_modifiers = false
focus_buttons = BTN_LEFT | BTN_MIDDLE | BTN_RIGHT
focus_buttons_passthrough = true
max_render_time = -1
plugins = alpha autostart command expo fast-switcher grid move place resize switcher window-rules zoom vswipe scale idle vswitch wm-actions extra-gestures preserve-output winshadows decoration 
preferred_decoration_mode = server
vheight = 3
vwidth = 3
xwayland = true

[cube]
activate = <alt> <ctrl> BTN_LEFT
background = \#1A1A1AFF
background_mode = simple
cubemap_image = 
deform = 0
initial_animation = 350
light = true
rotate_left = none
rotate_right = none
skydome_mirror = true
skydome_texture = 
speed_spin_horiz = 0.020000
speed_spin_vert = 0.020000
speed_zoom = 0.070000
zoom = 0.100000

[decoration]
active_color = \#363A4FFF
border_size = 5
button_order = minimize maximize close
font = monospace
ignore_views = none
inactive_color = \#181926FF
title_height = 0

[expo]
background = \#1A1A1AFF
duration = 100
offset = 10
toggle = <super> 

[extra-gestures]
close_fingers = 20
move_delay = 500
move_fingers = 3

[fast-switcher]
activate = <alt> KEY_ESC
activate_backward = <alt> <shift> KEY_ESC
inactive_alpha = 0.700000

[fisheye]
radius = 450.000000
toggle = <ctrl> <super> KEY_F
zoom = 7.000000

[grid]
duration = 320
restore = <super> KEY_DOWN | <super> KEY_KP0
slot_b = <super> KEY_KP2
slot_bl = <super> KEY_KP1
slot_br = <super> KEY_KP3
slot_c = <super> KEY_KP5
slot_l = <super> KEY_LEFT | <super> KEY_KP4
slot_r = <super> KEY_RIGHT | <super> KEY_KP6
slot_t = <super> KEY_KP8
slot_tl = <super> KEY_KP7
slot_tr = <super> KEY_KP9
type = crossfade

[idle]
cube_max_zoom = 1.500000
cube_rotate_speed = 1.000000
cube_zoom_speed = 1000
disable_on_fullscreen = true
dpms_timeout = -1
screensaver_timeout = 3600
toggle = none

[input]
click_method = clickfinger
cursor_size = 24
cursor_theme = Bibata-Modern-Ice
disable_touchpad_while_mouse = false
disable_touchpad_while_typing = true
gesture_sensitivity = 0.800000
kb_capslock_default_state = false
kb_numlock_default_state = false
kb_repeat_delay = 400
kb_repeat_rate = 40
left_handed_mode = false
middle_emulation = false
modifier_binding_timeout = 400
mouse_accel_profile = default
mouse_cursor_speed = 0.000000
mouse_scroll_speed = 0.800000
natural_scroll = true
scroll_method = two-finger
tap_to_click = true
touchpad_accel_profile = adaptive
touchpad_cursor_speed = -0.050000
touchpad_scroll_speed = 0.375000
xkb_layout = us
xkb_model = 
xkb_options = 
xkb_rules = evdev
xkb_variant = 

[input-device]
output = 

[invert]
preserve_hue = false
toggle = <super> KEY_I

[move]
activate = <super> BTN_LEFT
enable_snap = true
enable_snap_off = true
join_views = false
quarter_snap_threshold = 50
snap_off_threshold = 10
snap_threshold = 10
workspace_switch_after = -1

[oswitch]
next_output = <super> KEY_O
next_output_with_win = <shift> <super> KEY_O

[output]
mode = auto
position = auto
scale = 1.000000
transform = normal

[output:HDMI-1]
mode = auto
position = auto
scale = 1.000000
transform = normal

[output:eDP-1]
mode = auto
position = auto
scale = 2.000000
transform = normal

[place]
mode = center

[preserve-output]
last_output_focus_timeout = 10000

[resize]
activate = <super> BTN_RIGHT

[scale]
allow_zoom = false
bg_color = \#1A1A1AE6
duration = 200
inactive_alpha = 0.750000
interact = false
middle_click_close = true
spacing = 50
text_color = \#B7BDF8FF
title_font_size = 12
title_overlay = mouse
title_position = center
toggle = <super> KEY_UP
toggle_all = <shift> <super> KEY_UP

[scale-title-filter]
bg_color = \#00000080
case_sensitive = false
font_size = 30
overlay = true
share_filter = false
text_color = \#CCCCCCCC

[simple-tile]
button_move = <super> BTN_LEFT
button_resize = <super> BTN_RIGHT
inner_gap_size = 5
keep_fullscreen_on_adjacent = true
key_focus_above = <super> KEY_K
key_focus_below = <super> KEY_J
key_focus_left = <super> KEY_H
key_focus_right = <super> KEY_L
key_toggle = <super> KEY_T
outer_horiz_gap_size = 0
outer_vert_gap_size = 0
tile_by_default = all

[switcher]
next_view = <alt> <shift> KEY_TAB
prev_view = <alt> KEY_TAB
speed = 100
view_thumbnail_scale = 1.000000

[vswipe]
background = \#000000FF
delta_threshold = 24.000000
duration = 360
enable_free_movement = false
enable_horizontal = true
enable_smooth_transition = true
enable_vertical = true
fingers = 3
gap = 80.000000
speed_cap = 0.030000
speed_factor = 300.000000
threshold = 0.200000

[vswitch]
background = \#000000FF
binding_down = <ctrl> <super> KEY_DOWN
binding_left = <ctrl> <super> KEY_LEFT
binding_right = <ctrl> <super> KEY_RIGHT
binding_up = <ctrl> <super> KEY_UP
binding_win_down = 
binding_win_left = 
binding_win_right = 
binding_win_up = 
duration = 480
gap = 80
wraparound = false

[window-rules]

[winshadows]
clip_shadow_inside = false
enabled_views = floating is true
glow_color = \#B7BDF8FF
glow_emissivity = 1.000000
glow_intensity = 0.100000
glow_radius = 40
glow_radius_limit = 100
glow_spread = 5.000000
glow_threshold = 0.030000
horizontal_offset = 0
include_undecorated_views = false
shadow_color = \#000000FF
shadow_radius = 6
vertical_offset = 4

[wm-actions]
minimize = <ctrl> KEY_H
send_to_back = none
toggle_always_on_top = <ctrl> <super> KEY_O
toggle_fullscreen = <ctrl> <super> KEY_F
toggle_maximize = <ctrl> <shift> KEY_F
toggle_showdesktop = none
toggle_sticky = none

[wobbly]
friction = 3.000000
grid_resolution = 6
spring_k = 8.000000

[workarounds]
all_dialogs_modal = true
app_id_mode = stock
dynamic_repaint_delay = false

[wrot]
activate = <ctrl> <super> BTN_RIGHT
activate-3d = <ctrl> <shift> <super> BTN_RIGHT
invert = false
reset = <ctrl> <super> KEY_R
reset-one = <super> KEY_R
reset_radius = 25.000000
sensitivity = 24

[zoom]
modifier = <super> 
smoothing_duration = 300
speed = -0.005000

